<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Flexbox</title>
</head>
<body>
    <h1>CSS Flexbox</h1>

    <h3>Flex Container Properties</h3>
    
    <div class="options">
        <legend>
            Display<br>
            <label for="flex">
                <input id="flex" type="radio" name="display"> 
                flex
            </label><br>
            <label for="inline">
                <input id="inline" type="radio" name="display"> 
                inline-flex
            </label>
        </legend>
    
        <legend>
            Flex-Direction<br>
            <label for="row">
                <input id="row" type="radio" name="flex-direction"> 
                row
            </label><br>
            <label for="row-reverse">
                <input id="row-reverse" type="radio" name="flex-direction"> 
                row-reverse
            </label><br>
            <label for="column">
                <input id="column" type="radio" name="flex-direction"> 
                column
            </label><br>
            <label for="column-reverse">
                <input id="column-reverse" type="radio" name="flex-direction"> 
                column-reverse
            </label><br>
        </legend>

        <legend>
            Flex-Wrap<br>
            <label for="nowrap">
                <input id="nowrap" type="radio" name="flex-wrap"> 
                nowrap
            </label><br>
            <label for="wrap">
                <input id="wrap" type="radio" name="flex-wrap"> 
                wrap
            </label><br>
            <label for="wrap-reverse">
                <input id="wrap-reverse" type="radio" name="flex-wrap"> 
                wrap-reverse
            </label><br>
        </legend>

        <legend>
            Justify-Content<br>
            <label for="flex-start">
                <input id="flex-start" type="radio" name="justify-content"> 
                flex-start
            </label><br>
            <label for="flex-end">
                <input id="flex-end" type="radio" name="justify-content"> 
                flex-end
            </label><br>
            <label for="center">
                <input id="center" type="radio" name="justify-content"> 
                center
            </label><br>
            <label for="space-between">
                <input id="space-between" type="radio" name="justify-content"> 
                space-between
            </label><br>
            <label for="space-around">
                <input id="space-around" type="radio" name="justify-content"> 
                space-around
            </label><br>
            <label for="space-evenly">
                <input id="space-between" type="radio" name="justify-content"> 
                space-evenly
            </label><br>
        </legend>

        <legend>
            Align-Items<br>
            <label for="stretch">
                <input id="stretch" type="radio" name="align-items"> 
                stretch
            </label><br>
            <label for="center">
                <input id="center" type="radio" name="align-items"> 
                center
            </label><br>
            <label for="baseline">
                <input id="baseline" type="radio" name="align-items"> 
                baseline
            </label><br>
            <label for="flex-start">
                <input id="flex-start" type="radio" name="align-items"> 
                flex-start
            </label><br>
            <label for="flex-end">
                <input id="flex-end" type="radio" name="align-items"> 
                flex-end
            </label><br>
        </legend>

        <legend>
            Align-Content<br>
            <label for="normal">
                <input id="normal" type="radio" name="align-content"> 
                normal
            </label><br>
            <label for="flex-start">
                <input id="flex-start" type="radio" name="align-content"> 
                flex-start
            </label><br>
            <label for="flex-end">
                <input id="flex-end" type="radio" name="align-content"> 
                flex-end
            </label><br>
            <label for="center">
                <input id="center" type="radio" name="align-content"> 
                center
            </label><br>
            <label for="stretch">
                <input id="stretch" type="radio" name="align-content"> 
                stretch
            </label><br>
            <label for="space-between">
                <input id="space-between" type="radio" name="align-content"> 
                space-between
            </label><br>
            <label for="space-around">
                <input id="space-around" type="radio" name="align-content"> 
                space-around
            </label><br>
            <label for="space-evenly">
                <input id="space-evenly" type="radio" name="align-content"> 
                space-evenly
            </label><br>
        </legend>
    </div>

    <div id="cont">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
