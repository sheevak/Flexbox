<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Mohave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>CSS Flexbox</h1>
    </header>
    
    <main>
        <div class="card">
            <h3>Flex Container Properties</h3>
            <Label>
                Width:
                <input id="width" type="number">
                px
            </Label>
            <Label>
                Height:
                <input id="height" type="number">
                px
            </Label>

            <button onclick="dimentions(width.value, height.value)">Submit</button>


            <div class="options">
                <label for="display">
                    Display:
                    <select onchange='property("cont", this, "display")' name="display" id="display">
                        <option value="flex">Flex</option>
                        <option value="inline-flex">Inline-Flex</option>
                    </select>
                </label>
                
                <label for="flexDirection">
                    Flex-Direction:
                    <select onchange='property("cont", this, "flex-direction")' name="flexDirection" id="flexDirection">
                        <option value="row">Row</option>
                        <option value="row-reverse">Row-Reverse</option>
                        <option value="column">Column</option>
                        <option value="column-reverse">Column-Reverse</option>
                    </select>
                </label>

                <label for="flexWrap">
                    Flex-Wrap:
                    <select onchange='property("cont", this, "flex-wrap")' name="flexWrap" id="flexWrap">
                        <option value="no-wrap">No-Wrap</option>
                        <option value="wrap">Wrap</option>
                        <option value="wrap-reverse">Wrap-Reverse</option>
                    </select>
                </label>    

                <label for="justifyContent">
                    Justify-Content:
                    <select onchange='property("cont", this, "justify-content")' name="justifyContent" id="justifyContent">
                        <option value="flex-start">Flex-Start</option>
                        <option value="flex-end">Flex-End</option>
                        <option value="center">Center</option>
                        <option value="space-between">Space-Between</option>
                        <option value="space-around">Space-Around</option>
                        <option value="space-evenly">Space-Evenly</option>
                    </select>
                </label>

                <label for="alignItems">
                    Align-Items:
                    <select onchange='property("cont", this, "align-items")' name="alignItems" id="alignItems">
                        <option value="stretch">Stretch</option>
                        <option value="flex-start">Flex-Start</option>
                        <option value="flex-end">Flex-End</option>
                        <option value="center">Center</option>
                        <option value="baseline">Baseline</option>
                    </select>
                </label>

                <label for="alignContent">
                    Align-Content:
                    <select onchange='property("cont", this, "align-items")' name="alignContent" id="alignContent">
                        <option value="normal">Normal</option>
                        <option value="stretch">Stretch</option>
                        <option value="flex-start">Flex-Start</option>
                        <option value="flex-end">Flex-End</option>
                        <option value="center">Center</option>
                        <option value="space-between">Space-Between</option>
                        <option value="space-around">Space-Around</option>
                        <option value="space-evenly">Space-Evenly</option>
                    </select>
                </label>
            </div>
        </div>
        
        <div class="card">
            <h3>Flex Item Properties</h3>
            
            <div class="options">
                <label for="item">
                    Item:
                    <select onchange='itemSelect(this)' name="item" id="item">
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                    </select>
                </label>

                <Label>Order: <br>
                    <input onchange='property(selectedItem, this, "order")' id="order" type="number">
                </Label>

                <Label>Flex-Grow: <br>
                    <input onchange='property(selectedItem, this, "flex-grow")' id="flex-grow" type="number">
                </Label>

                <Label>
                    Flex-Shrink: <br>
                    <input onchange='property(selectedItem, this, "flex-shrink")' id="flex-shrink" type="number">
                </Label>

                <Label>
                    Flex-Basis:<br>
                    <input onchange='property(selectedItem, this, "flex-basis")' id="flex-shrink" type="number">
                </Label>

                <label for="alignSelf">
                    Align-Self:
                    <select onchange='property(selectedItem, this, "align-self")' name="alignSelf" id="alignSelf">
                        <option value="auto">auto</option>
                        <option value="stretch">Stretch</option>
                        <option value="flex-start">Flex-Start</option>
                        <option value="flex-end">Flex-End</option>
                        <option value="center">Center</option>
                        <option value="baseline">Baseline</option>
                    </select>
                </label>

            </div>
        </div>
    </main>

    <div id="cont" class="card">
        <div id="one" class="item">1</div>
        <div id="two" class="item">2</div>
        <div id="three" class="item">3</div>
        <div id="four" class="item">4</div>
        <div id="five" class="item">5</div>
    </div>
</body>
</html>
